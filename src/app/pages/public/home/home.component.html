<ng-container *ngIf="loading; else content">
  <app-loader />
</ng-container>
<ng-template #content>
  <section class="py-12 text-center">
    <h2 class="text-4xl font-bold mb-4">Discover Our Products</h2>
    <p class="text-gray-600">Quality items for everyday life</p>
  </section>

  <div class="max-w-md mx-auto mb-8">
    <app-search-bar [value]="search" (valueChange)="search = $event"></app-search-bar>
  </div>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <app-product-card *ngFor="let product of filteredProducts()" [product]="product"></app-product-card>
  </section>
</ng-template>
