<ng-container *ngIf="loading; else content">
  <app-loader />
</ng-container>
<ng-template  #content>
  <div class="max-w-4xl mx-auto py-10 grid md:grid-cols-2 gap-8">
    <img [src]="product.image" [alt]="product.title" class="w-full object-contain" />

    <div>
      <h1 class="text-3xl font-bold mb-4">
        {{ product.title }}
      </h1>

      <p class="text-gray-600 mb-4">
        {{ product.description }}
      </p>

      <p class="mb-2">
        <strong>Category:</strong> {{ product.category }}
      </p>

      <p class="mb-4">
        <strong>Rating:</strong> ‚≠ê {{ product.rating?.rate }}
      </p>

      <div class="flex gap-4">
        <span class="text-2xl font-bold">
          {{ product.price }} $
        </span>
        <app-button (click)="addToCart()">
          Add to cart
        </app-button>
      </div>
    </div>
  </div>
</ng-template>
