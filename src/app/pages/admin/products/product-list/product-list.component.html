<ng-container *ngIf="loading; else content">
    <app-loader />
</ng-container>
<ng-template #content>
    <div class="flex justify-between mb-6">
        <h1 class="text-2xl font-bold">Produits</h1>

        <a routerLink="/admin/products/add" class="bg-blue-600 text-white px-4 py-2 rounded">
            + Ajouter
        </a>
    </div>

    <table class="w-full bg-white shadow rounded">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-3 text-left">Nom</th>
                <th class="p-3 text-left">Prix</th>
                <th class="p-3 text-left">Cat√©gorie</th>
                <th class="p-3 text-left">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products" class="border-b">
                <td class="p-3">{{product.title}}</td>
                <td class="p-3">{{product.price}}</td>
                <td class="p-3">{{product.category}}</td>
                <td class="p-3">
                    <a [routerLink]="['/admin/products', product.id, 'edit']"
                        class=" bg-yellow-500 text-white px-3 py-1 rounded text-sm">
                        Modifier
                    </a>
                    <button (click)="openModal(product.id)" class="bg-red-600 text-white px-3 py-1 rounded text-sm">
                        Supprimer
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-confirm-modal [visible]="showModal" title="Suppression produit"
        message="Voulez-vous vraiment supprimer ce produit ?" (confirm)="confirmDelete()" (cancel)="closeModal()" />
</ng-template>
