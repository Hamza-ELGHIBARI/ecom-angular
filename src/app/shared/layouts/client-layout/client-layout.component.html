<div class="min-h-screen bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Espace client</h1>

        <nav class="flex gap-4">
            <a routerLink="/client/orders" routerLinkActive="font-semibold text-blue-600">
                Mes commandes
            </a>

            <button (click)="logout()" class="text-red-600 font-medium">
                Logout
            </button>
        </nav>
    </header>

    <!-- Content -->
    <main class="p-8">
        <router-outlet></router-outlet>
    </main>
<a routerLink="/client/cart" class="bg-blue-800 text-white rounded-xl px-4 py-2 font-medium fixed bottom-2 right-3 ">
    Cart
    <span  class="bg-red-500 text-white text-xs rounded-full px-2">
        Cart ({{ count$ | async }})
    </span>
</a>
</div>
